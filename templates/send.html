{% extends "base.html" %}
  {% block content %}
<style>
    .tab {
        display: none;
    }

        .tab.active {
            display: block;
            background-color: #007bff; /* Active tab button background color */
            color: white;
        }
</style>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">
        <!-- Left Section -->
        <div class="w-1/2 p-8">
            <div class="mb-4">
                <h2 class="font-semibold mb-2">Required Info:</h2>
                <input type="text" placeholder="Recipient" class="w-full mb-2 p-2 border border-gray-300 rounded">
                <input type="text" placeholder="PO Number" class="w-full mb-2 p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <h2 class="font-semibold mb-2">Additional Info:</h2>
                <input type="text" placeholder="Batch Number" class="w-full mb-2 p-2 border border-gray-300 rounded">
                <input type="text" placeholder="Part Number" class="w-full mb-2 p-2 border border-gray-300 rounded">
                <input type="text" placeholder="Assembly Number" class="w-full mb-2 p-2 border border-gray-300 rounded">
                <input type="text" placeholder="Manufacturing Country" class="w-full mb-2 p-2 border border-gray-300 rounded">
                <div class="flex items-center mb-2">
                    <label class="mr-2">Reach Compliant?</label>
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600">
                </div>
                <div class="flex items-center mb-2">
                    <label class="mr-2">Hazardous?</label>
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600">
                </div>
                <input type="text" placeholder="Material Expiry Date" class="w-full mb-2 p-2 border border-gray-300 rounded">
            </div>
            <textarea placeholder="Additional Notes" class="w-full p-2 border border-gray-300 rounded" rows="4"></textarea>
        </div>
        <!-- Right Section -->
        <div class="w-1/2 p-8">
            <div class="border border-gray-300 rounded p-4">
                <div class="flex flex-col items-start mb-4">
                    <h3 class="font-semibold mb-2">File Drop Section</h3>
                    <div class="flex">
                        <button class="tab-button px-4 py-2 border-r border-gray-300" data-tab-target="#material">Material</button>
                        <button class="tab-button px-4 py-2 border-r border-gray-300" data-tab-target="#plating">Plating</button>
                        <button class="tab-button px-4 py-2 border-r border-gray-300" data-tab-target="#plating">Manufacturing</button>
                    </div>
                </div>
                <div id="material" class="tab active">
                    <div class="border border-dashed border-gray-400 rounded p-4 text-center">
                        <form method="POST" action="{{ url_for('upload_blob') }}" enctype="multipart/form-data">
                            <input type="file" name="file">
                            <button type="submit">Upload Material</button>
                        </form>
                    </div>
                </div>

                <div id="plating" class="tab">
                    <div class="border border-dashed border-gray-400 rounded p-4 text-center">
                        <form method="POST" action="{{ url_for('upload_blob') }}" enctype="multipart/form-data">
                            <input type="file" name="file">
                            <button type="submit">Upload Plating</button>
                        </form>
                    </div>
                </div>

                <div id="plating" class="tab">
                    <div class="border border-dashed border-gray-400 rounded p-4 text-center">
                        <form method="POST" action="{{ url_for('upload_blob') }}" enctype="multipart/form-data">
                            <input type="file" name="file">
                            <button type="submit">Upload Manufacturing</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const target = document.querySelector(button.dataset.tabTarget);
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                target.classList.add('active');
            });
        });</script>
</body>
{% endblock %}
