<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .grid-cell {
            width: 100px;
            height: 100px;
        }

        .button-large, .a {
            height: 200px; /* quite big as per the annotation */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-gray-200">
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 p-2 rounded">Logo</div>
                <h1 class="text-xl font-semibold">My Dashboard</h1>
            </div>
            <button class="text-gray-600 hover:text-gray-800">Logout</button>
        </header>

        <!-- Main content -->
        <main class="flex-grow p-4">
            <div class="grid grid-cols-6 gap-4">
                <!-- Buttons in 2 rows of 3, quite big -->
                <div class="col-span-2">
                    <a class="button-large bg-white w-full h-full rounded shadow p-4 text-center" href="{{ url_for('send') }}">Send CofC's</a>
                </div>
                <div class="col-span-2">
                    <button class="button-large bg-white w-full h-full rounded shadow p-4 text-center">Inbox</button>
                </div>
                <div class="col-span-2">
                    <button class="button-large bg-white w-full h-full rounded shadow p-4 text-center">Button</button>
                </div>
                <!-- Corrected second row -->
                <div class="col-span-2">
                    <button class="button-large bg-white w-full h-full rounded shadow p-4 text-center">Button</button>
                </div>
                <div class="col-span-2">
                    <button class="button-large bg-white w-full h-full rounded shadow p-4 text-center">Button</button>
                </div>
                <div class="col-span-2">
                    <button class="button-large bg-white w-full h-full rounded shadow p-4 text-center">Button</button>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
