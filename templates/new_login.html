<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">logo</div>
            <nav>
                <ul>
                    <li><a href="#first-link">FIRST LINK</a></li>
                    <li><a href="#second-link">SECOND LINK</a></li>
                    <li><a href="#third-link">THIRD LINK</a></li>
                    <li><a href="#fourth-link">FOURTH LINK</a></li>
                    <li><a href="#fifth-link">FIFTH LINK</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-form">
            <h1>Log in</h1>
            <form>
                <label for="email">email</label>
                <input type="email" id="email" required>
                <label for="password">password</label>
                <input type="password" id="password" required>
                <button type="submit">log in</button>
            </form>
            <p>If you don't already have an account with us, please click <a href="#register">here</a></p>
        </section>
    </main>
</body>
</html>
