<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .grid-cell {
            width: 100px;
            height: 100px;
        }

        .button-large {
            height: 200px; /* quite big as per the annotation */
        }
    </style>
    {% endblock %}
</head>
<body class="bg-gray-100">

        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-gray-200">
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 p-2 rounded">Logo</div>
                <h1 class="text-xl font-semibold">My Dashboard</h1>
            </div>
            <button class="text-gray-600 hover:text-gray-800">Logout</button>
        </header>


    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
